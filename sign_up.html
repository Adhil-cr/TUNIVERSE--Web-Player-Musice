<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tuniverse</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>

    <div class="login-header">
        <img src="Images/Logo3.png" alt="TUNIVERSE LOGO">
        <span>TUNIVERSE</span>
    </div>

    <hr>

    <!-- Email Input -->
    <div class="input-container">
        <label for="username">Email</label>
        <input type="email" id="email" placeholder="name@domain.com">
    </div>
    
    <button class="login-btn" id="nextButton">Next</button>

    <!-- Password Input (Initially Hidden) -->
    <div class="password-container" id="passwordContainer">
        <label for="password">Password</label>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password">
            <i class="eye-icon" id="togglePassword" style="cursor: pointer; color: black;">&#128065;</i> <!-- Closed Eye -->

        </div>        
        <button class="login-btn" id="submitButton">Login</button>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
