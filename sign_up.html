<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tuniverse</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>

    <div class="login-header">
        <img src="Images/Logo3.png" alt="TUNIVERSE LOGO">
        <span>TUNIVERSE</span>
    </div>

    <hr>

    <div>
        <form action="" method="">
            <!-- Email Input -->
            <div class="input-container">
                <label for="username">Email</label>
                <input type="email" id="email" placeholder="name@domain.com">
                
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password">    
                    <i class="eye-icon" id="togglePassword">&#128065;</i> <!-- Eye icon -->
                </div>
            </div>        
            <button class="login-btn" id="submitButton">Login</button>
        </form>
        
        
    </div>
    

    <script src="script.js" defer></script>

</body>
</html>
