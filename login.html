<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Sign Up</title>
    <link rel="icon" type="image/png" sizes="32x32" href="Images/Logo3.png"> 
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./assets/favicon.png">
  </head>
  
  <body>
    <div class="login-header">
      <img src="Images/Logo3.png" alt="TUNIVERSE LOGO">
      <span>TUNIVERSE</span>
    </div>

    <hr>

    <div class="input-username">
      <label for="username">Email or username</label>
      <input type="text" id="username" placeholder="Email or username">
    </div>

    <div class="input-password">
      <label for="username">Password</label>
      <input type="password" id="username" placeholder="Password">
    </div>

    <div>
      <button class="login-btn">Log In</button>
    </div>

    <div class="signup-text">
      <span>Don't have an account?</span>
      <a href="sign_up.html" class="signup-link">Sign up for Tuniverse.</a>
    </div>


  </div>
  </body>
</html>
