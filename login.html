<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="./assets/favicon.png">
  </head>
  <body>
    <div class="sc-llYSUQ bhDhtg">
      <div class="sc-iJKOTD DEmMF">

                viewBox="0 0 16 16">
                <span class="fw-semibold ms-2" style="font-size: 1.5em;">Tuniverse</span>
              </a>
        </div>
      </div>
      <div class="sc-giYglK ggrwSq">
        <div class="sc-ezbkAF gEKFis">
          <div data-testid="login-container" class="sc-gsDKAQ kdQBSg">
          
            </div>
            <div data-testid="login-form">
              <div class="Group-u9bcx5-0 UXQuB sc-iqseJM dpNkNn">
                <div class="LabelGroup-sc-1ibddrg-0 dUvQaU">
                  <label for="login-username" class="Label-sc-1c0cv3r-0 jhxAUN">
                    Email address or username</label
                  >
                </div>
                <input
                  aria-invalid="false"
                  id="login-username"
                  type="text"
                  placeholder="Email address or username"
                  data-testid="login-username"
                  autocapitalize="off"
                  class="Input-sc-1gbx9xe-0 iFfIqr"
                  value=""

              <div class="Group-u9bcx5-0 UXQuB sc-iqseJM dpNkNn">

                  <label for="login-password" class="Label-sc-1c0cv3r-0 jhxAUN"
                    >Password</label
                  >
                </div>
                <input
                  aria-invalid="false"
                  id="login-password"
                  type="password"
                  placeholder="Password"
                  data-testid="login-password"
                  class="Input-sc-1gbx9xe-0 iFfIqr"

              <a
                id="reset-password-link"

                class="Link-k8gsk-0 dvVOBw"

            </div>
            <div class="btn--kliye">

            <hr class="sc-eCImPb gjuJVb" />
            <div id="sign-up-section" data-testid="signup-section">
              <p class="Type__TypeElement-goli3j-0 izDpgk sc-furwcr kosEEf">
                Don't have an account?

              <p
                class="Type__TypeElement-goli3j-0 dmuHFl sc-hKwDye sc-jrQzAO sc-kDTinF eKDPqH hctigt kjwvkn"

               <br>
              </p></button>

          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/55973b77b0.js" crossorigin="anonymous"></script>
  </body>
</html>
